<tr id="payeeRow-${position}" class="payeeRow">
   <td class="selectCol">
      <input id="payeeSelect-${position}" class="payeeSelect" type="checkbox" />
   </td>
   <td>
      <select id="payeeAccount-${position}"
         class="payeeAccount formSelect">
      </select>
   </td>
   <td class="amountCol">
      $ <input id="payeeAmount-${position}" class="payeeAmount formInput"
         type="text" value="${amount}" />
   </td>
   <td class="descriptionCol">
      <input id="payeeDescription-${position}" class="payeeDescription formInput"
         type="text" value="${description}" />
   </td>
</tr>
