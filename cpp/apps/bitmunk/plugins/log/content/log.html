<div id="logView" class="screen">
  <h1>Log</h1>
  
  <div class="controls">
    <button id="refreshLog">Refresh</button>
    <button id="clearLog">Clear</button>
  </div>
  
  <table>
    <tr>
      <th>Date</th>
      <th>Severity</th>
      <th>Category</th>
      <th>Message</th>
    </tr>
  </table>
</div>
