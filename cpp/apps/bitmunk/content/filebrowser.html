<div id="${id}-window" class="filebrowser">
   <div class="filebrowser-path">
      <div class="filebrowser-path-entry">
         <span id="${id}-directory"></span>
      </div>
   </div>
   
   <div class="filebrowser-browser">
      <table id="${id}-table" class="sortable filebrowser-table">
         <thead class="filebrowser-header">
            <tr>
               <th class="nameCol">Name</th>
               <th class="sizeCol">Size</th>
            </tr>
         </thead>
         <tbody id="${id}-content" class="filebrowser-content"></tbody>
      </table>
   </div>
   
   <div class="filebrowser-select">
      <button id="${id}-select" class="gray on" title="Select file">
         <span>Select</span>
      </button>
   </div>
</div>
